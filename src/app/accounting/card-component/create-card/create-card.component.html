<div class="container">
  <div class="details-header">
    <div class="row">
      <div class="col-lg-12 emp-form">
        <div class="card">
          <div class="modal-header">
            <h4 class="modal-title" id="createCardheader">New credit card</h4>
          </div>
          <div class="card-body offset-1">
            <app-alert></app-alert>
            <form
              #createExpenseForm="ngForm"
              [formGroup]="form"
              (ngSubmit)="onSubmit()"
            >
              <div class="form-group row">
                <label
                  for="description"
                  id="description-label"
                  class="col-sm-2 col-form-label"
                  >Description</label
                >
                <div class="col-sm-8">
                  <textarea
                    id="createCarddescription-input"
                    class="form-control"
                    [formControl]="form.controls['description']"
                  ></textarea>
                  <span
                    class="danger"
                    *ngIf="
                      form.controls['description'].errors?.maxlength &&
                      form.controls['description'].touched
                    "
                    >This field must not be more than 100 characters.</span
                  >
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="example-text-input"
                    id="currency-label"
                  class="col-2 col-form-label"
                  >Currency</label
                >
                <div class="col-8">
                  <select
                    class="form-control" id="DefaultCurrencyInput" 
                    [formControl]="form.controls['currency']"
                  >
                    <option
                       id="DefaultCurrencyInput"
                      *ngFor="let currency of currencies; let optionIndex = index"
                      value="{{ currency }}"  id="currency-{{optionIndex}}"
                    >
                      {{ currency }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="example-text-input"
                  id="openingBalance-label"
                  class="col-2 col-form-label"
                  >Opening Balance</label
                >
                <div class="col-8">
                  <input
                    type="text"
                    value="number"
                    id="openingBalanceFigure-input"
                    class="form-control"
                    [formControl]="form.controls['openingBalance']"
                  />
                </div>
              </div>

              <div class="d-flex justify-content-center mt-4 mb-4">
                <button
                  (click)="(onSubmit)"
                  id="createCardBtn"
                  class="btn btn-primary"
                  type="submit"
                  [disabled]="!form.valid"
                >
                  <i *ngIf="loading" class="fa fa-spinner fa-spin"></i> Create
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
