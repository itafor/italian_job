<div class="card-header">
  <nav class="navbar ruler-nav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <span>
          <button id="createCashAcct" (click)="newTabHandler()" class="btn btn-primary">Create Cash Account
            &nbsp; <i id="createcashacctplusicon" class="fa fa-plus"></i></button>
        </span>
      </li>
    </ul>
  </nav>
  <div class="card-body">
    <ngb-tabset #cashAccountTabset="ngbTabset" [destroyOnHide]="false"
      (tabChange)="forceResize($event, 'viewCashAccount')">
      <ngb-tab id="viewCashAccount" title="Cash Account">
        <ng-template ngbTabContent>
          <div class="details-header">
            <div class="text-center" *ngIf="cashAccountList && (cashAccountList.length === 0)">
              <div class="loading-tab">
                  <i class="fa fa-frown-o fa-2x text-secondary"></i><br />
                <h5 id="nocashaccount">No Cash Account</h5>
              </div>
            </div>
            <div class="text-center" *ngIf="!(cashAccountList)">
              <div class="loading-tab">
                <h5 id="pls-wait"><i class="fa fa-spinner fa-spin fa-1x"></i> Please Wait</h5>
              </div>
            </div>
            <ngx-datatable *ngIf="cashAccountList && cashAccountList.length" [rows]="rows" [columnMode]="'force'"
              [headerHeight]="40" [footerHeight]="50" [rowHeight]="'auto'" [externalPaging]="true" [count]="count"
              [offset]="offset" [limit]="limit" (page)='onPage($event)'>
              <ngx-datatable-column name="Account Name">
                <ng-template let-row="row" let-value="tab" ngx-datatable-cell-template class="tab-column">
                  <h6 style="text-transform: capitalize"><a
                      (click)="viewIncomeCategoryHandler($event, row)">{{row.secret.name}}</a>
                  </h6>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Date Created">
                <ng-template let-row="row" let-value="tab" ngx-datatable-cell-template>
                  <h6>{{row.createdAt  | date }}</h6>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Action">
                <ng-template let-row="row" let-value="tab" ngx-datatable-cell-template>
                  <span class="action-span">
                    <i style="margin-right: 10px" (click)="deleteCashAccount(row._id)" class="icon fa fa-trash fa-1.5x text-danger"
                      *ngIf="!row.active" placement="auto" ngbTooltip="Delete account" id="deleteCashAccount"></i>
                    <i (click)="editCashAccount(content,row)" class="icon fa fa-pencil fa-1.5x text-info"
                      *ngIf="!row.active" placement="auto" ngbTooltip="Edit account" id="editCashAccount"></i>
                  </span>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab *ngFor="let tab of openTabs; let tabIndex=index" id="{{tabIdForIndex(tabIndex)}}">
        <ng-template ngbTabTitle>
          <span [innerHTML]="tab.title"></span> &nbsp;
          <span (click)="closeTab($event, index)" class="indicate--danger">
            &times;
          </span>
        </ng-template>
        <ng-template ngbTabContent>
          <app-create-cash *ngIf="tab.type === 'NEW_CASH_ACCOUNT' "
            (cashAccountCreatedSuccessfulEvent)="CashAccountSuccessHandler($event, tabIndex)">
          </app-create-cash>
          <app-list-income *ngIf="tab.type === 'VIEW_CASH_ACCOUNT' " [incomeCategoryData]="tab.content">
          </app-list-income>
          <div class="details-header" *ngIf="tab.type ===  'UPDATE_CASH_ACCOUNT' ">
            <div class="container">
              <div class="details-header">
                <div class="row">
                  <div class="col-lg-12 emp-form">
                    <div class="card">
                      <div class="modal-header">
                        <h4 class="modal-title" id="updateCashAccount">Update Cash Account
                        </h4>
                      </div>
                      <div class="card-body col-6" style="margin: auto; width: 70%">
                        <app-alert></app-alert>
                        <form #updateAccount=ngForm (ngSubmit)="updateCashAccount(updateAccount,tabIndex)" novalidate>
                          <input type="hidden" [(ngModel)]="chosen._id" class="form-control" name="_id">
                          <div class="form-group row">
                            <label for="inputPassword3" id="name-label" class="col-sm-3 col-form-label">Full Name<span
                                style="color:red">*</span></label>
                            <div class="col-sm-9">
                              <input id="name-input" class="form-control col-md-12" #name="ngModel" name="name"
                                [(ngModel)]="chosen.secret.name" maxlength="20" placeholder=" name">
                            </div>
                          </div>
                          <div class="d-flex justify-content-center mt-4 mb-4">
                            <button id="updateCashAcctBtn" class="btn btn-primary" type="submit"
                              [disabled]="name.invalid || submitting"><i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
                              Update</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
