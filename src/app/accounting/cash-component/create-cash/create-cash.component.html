<div class="container">
  <div class="details-header">
    <div class="row">
      <div class="col-lg-12 emp-form">
        <div class="card">
          <div class="modal-header">
            <h4 class="modal-title" id="newCashAcct">New Cash Account</h4>
          </div>
          <div class="card-body col-6" style="margin: auto; width: 70%">
            <app-alert></app-alert>
            <form #createExpenseForm=ngForm [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                <label for="example-search-input" id="name-label" class="col-3 col-form-label">Full Name<span
                    style="color:red">*</span></label>
                <div class="col-9">
                  <input type="text" id="name-input" class="form-control" [formControl]="form.controls['name']"
                    [ngClass]="{'is-invalid': form.controls['name'].hasError('required') && form.controls['name'].touched}" />
                  <div class="invalid-feedback"
                    *ngIf="form.controls['name'].hasError('required') && form.controls['name'].touched">Name
                    is required.</div>
                </div>
              </div>
              <div class="form-group row">
                  <label for="example-text-input" id="currency-label" class="col-3 col-form-label">Currency</label>
                  <div class="col-9">
                    <select class="form-control" [formControl]="form.controls['currency']" id="currency-input">
                      <option *ngFor="let currency of currencies; let optionIndex = index" value="{{currency}}" id="currency-{{optionIndex}}">
                        {{currency}}
                      </option>
                    </select>
                  </div>
                </div>

              <div class="d-flex justify-content-center mt-4 mb-4">
                <button id="createCashAcctBtn" class="btn btn-primary" type="submit"
                  [disabled]="!form.valid || submitting"><i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
                  Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
