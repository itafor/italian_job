<div class="details-header">
  <div class="card">
    <div class="modal-header">
      <h4 class="modal-title" id="newDepartmentHeader">New Department</h4>
    </div>
    <div class="card-body">
      <div class="text-center">
        <app-alert></app-alert>
      </div>
      <form (ngSubmit)="submitForm($event)">
        <div class="form-group">
          <div class="form-group row offset-1">
            <label id="input-title" class="col-lg-2 col-form-label" for="example-text-input">Name</label>
            <div class="col-lg-7">
              <input class="form-control role-title" id="create-department" type="text" [(ngModel)]="deparmenttitle"
                name="deparmenttitle">
            </div>
          </div>
          <div class="center_icon">
            <button id="create-department-submit" [disabled]="isBtnDisabled()" (click)="submitForm($event)" class="btn btn-primary"
              type="button"><i *ngIf="submitting" class="fa fa-spinner fa-spin"></i> Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
