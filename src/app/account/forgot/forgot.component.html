
<div class="container mt-5">
  <div class="row">
    <div class="col-8">
      <textarea class="form-control form-control-lg mb-3" rows="3" placeholder="Large textarea"></textarea>
<div class="d-flex justify-content-center align-items-center min-height-100 h-100">
  <div class="auth-container">
    <div class="card card-body m-3 p-5">
      <h3 class="fw-100 text-success mb-4">Recover your password</h3>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <fieldset class="form-group">
          <input type="text"  class="form-control" placeholder="Email" id="form-recover-email" [formControl]="form.controls['uname']"
            [ngClass]="{'is-invalid': form.controls['uname'].hasError('required') && form.controls['uname'].touched}" />
          <div class="invalid-feedback" *ngIf="form.controls['uname'].hasError('required') && form.controls['uname'].touched">Username
            is required.</div>
        </fieldset>
        <div class="d-flex justify-content-center mt-4 mb-4">
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Reset password</button>
        </div>
        <div class="text-center">
          <p>Don't have an account? <a [routerLink]="['/account/signup']" id="register_link" >Create one now!</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
