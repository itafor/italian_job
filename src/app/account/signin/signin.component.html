<div class="d-flex justify-content-center align-items-center min-height-100 h-100">
  <div class="auth-container">
    <div class="card card-body m-3 p-5">
      <h3 class="fw-100 text-success mb-4">Account login</h3>
      <app-alert></app-alert>
      <div *ngIf="showAlert" class="alert alert-danger alert-dismissible" role="alert" ><button aria-label="Close" class="close ng-star-inserted" type="button"><span aria-hidden="true">Ã—</span></button>Invalid username or password</div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <fieldset class="form-group mb-4" [ngClass]="{'has-danger': form.controls['username'].hasError('required') && form.controls['username'].touched}">
          <input id="username" type="text" class="form-control" placeholder="Email" [formControl]="form.controls['username']"
            [ngClass]="{'form-control-danger': form.controls['username'].hasError('required') && form.controls['username'].touched}" />
          <div class="invalid-feedback" *ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched">Username
            is required.</div>
        </fieldset>
        <fieldset class="form-group mb-4" [ngClass]="{'has-danger': form.controls['password'].hasError('required') && form.controls['password'].touched}">
          <input type="password" id="password" name="password" class="form-control" placeholder="********" [formControl]="form.controls['password']"
            [ngClass]="{'form-control-danger': form.controls['password'].hasError('required') && form.controls['password'].touched}" />
          <div class="invalid-feedback" *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">Password
            is required.</div>
        </fieldset>
        <div class="d-flex justify-content-center mt-4 mb-4">
          
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid"><i *ngIf="loading" class="fa fa-spinner fa-spin"></i> Login</button>
        </div>
        <div class="text-center">
          <p>Don't have an account? <a [routerLink]="['/account/signup']" id="link-register">Create one now!</a></p>
        </div>
      </form>
    </div>
  </div>
  <div class="bg-cover"></div>
</div>
