<h2 class="text-center mt-5">
  List of Available Quiz
</h2>
<div>
  <form (ngSubmit)="onSubmit()">
    <ngx-datatable
      *ngIf="quizList && quizList.length"
      [rows]="rows"
      [columnMode]="'force'"
      [headerHeight]="40"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [externalPaging]="true"
      [count]="count"
      [offset]="offset"
      [limit]="limit"
      (page)="onPage($event)"
    >
      <ngx-datatable-column name="Title">
        <ng-template let-row="row" let-value="tab" ngx-datatable-cell-template>
          <h6 [ngClass]="{ roleActive: row.active }">{{ row.title }}</h6>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Status">
        <ng-template let-row="row" let-value="tab" ngx-datatable-cell-template>
          <h6 [ngClass]="{ roleActive: row.active }">{{ row.status }}</h6>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Description">
        <ng-template let-row="row" let-value="tab" ngx-datatable-cell-template>
          <h6>{{ row.description }}</h6>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Action">
        <ng-template let-row="row" let-value="tab" ngx-datatable-cell-template>
          <h6 [ngClass]="{ roleAction: row.active }">
            <span class="action-span">
              <i
                class="icon fa fa-trash fa-1.5x text-danger"
                placement="auto"
                ngbTooltip="Delete Quiz"
              ></i>
              <i
                class="icon fa fa-pencil fa-1.5x text-info"
                placement="auto"
                ngbTooltip="Update Quiz"
              ></i>
            </span>
          </h6>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>

    <!-- <ngx-loading
      [show]="loading"
      [config]="{ backdropBorderRadius: '3px' }"
      [template]="customLoadingTemplate"
    ></ngx-loading> -->

    <div class="row float-right">
      <div class="col-12">
        <button
          id="step_two_previous"
          (click)="saveAndGoBack()"
          class="btn btn-secondary loading-demo py-2 mr-3 mb-1"
        >
          <i class="icon ion-ios-arrow-back pr-2"></i>
          Previous
        </button>
        <button type="submit" class="btn btn-primary loading-demo py-2">
          Next<i class="icon ion-ios-arrow-forward pl-2"></i>
          </button>
      </div>
    </div>
  </form>
</div>
