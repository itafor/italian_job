<div class="row">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <div class="col-lg-10">
              <h4>Edit Template</h4>
          </div>
          <div class="col-lg-2">
            <button class="role-btn" style="background-color: #24cc82; color: #fff; width: 100%; border-radius: 4px;" type="submit" [disabled]="!form.valid">
              <i *ngIf="loading" class="fa fa-spinner fa-spin"></i> Update
            </button>
          </div>
        </div>
        <div class="card-body">
          <div *ngIf="showAlert" class="alert alert-danger alert-dismissible" role="alert" >
            <button aria-label="Close" class="close ng-star-inserted" type="button">{{responsemsg}} <span aria-hidden="true">Ã—</span></button> 
          </div>
          <div class="row">
            <div class="col-lg-8">
              <div class="form-group row">
                <div class="col-3">
                  <label for="example-text-input" class="col-form-label">Template Name</label>
                  <input type="text" class="form-control template-input" [value]="templateOne ? templateOne.templateSecret.templateName : ''" [formControl]="form.controls['templateName']" 
                  [ngClass]="{'is-invalid': form.controls['templateName'].hasError('required') && form.controls['templateName'].touched}" />
                  <div class="invalid-feedback" *ngIf="form.controls['templateName'].hasError('required') && form.controls['templateName'].touched">
                    Template Name is required.
                  </div>
                </div>
                <div class="col-3">
                  <label for="example-text-input" class="col-form-label">Default Subject</label>
                  <input type="text" class="form-control template-input" [value]="templateOne ? templateOne.templateSecret.defaultSubject : ''" [formControl]="form.controls['defaultSubject']" 
                  [ngClass]="{'is-invalid': form.controls['defaultSubject'].hasError('required') && form.controls['defaultSubject'].touched}" />
                  <div class="invalid-feedback" *ngIf="form.controls['defaultSubject'].hasError('required') && form.controls['defaultSubject'].touched">
                    Default Subject is required.
                  </div>
                </div>
                <div class="col-3">
                  <label for="example-text-input" class="col-form-label">Default From</label>
                  <input type="text" class="form-control template-input" [value]="templateOne ? templateOne.templateSecret.defaultFrom : ''" [formControl]="form.controls['defaultFrom']" 
                  [ngClass]="{'is-invalid': form.controls['defaultFrom'].hasError('required') && form.controls['defaultFrom'].touched}" />
                  <div class="invalid-feedback" *ngIf="form.controls['defaultFrom'].hasError('required') && form.controls['defaultFrom'].touched">
                    Default From is required.
                  </div>
                </div>
                <div class="col-3">
                  <label for="example-text-input" class="col-form-label">Default From Name</label>
                  <input type="text" class="form-control template-input" [value]="templateOne ? templateOne.templateSecret.defaultFromName : ''" [formControl]="form.controls['defaultFromName']" 
                  [ngClass]="{'is-invalid': form.controls['defaultFromName'].hasError('required') && form.controls['defaultFromName'].touched}" />
                  <div class="invalid-feedback" *ngIf="form.controls['defaultFromName'].hasError('required') && form.controls['defaultFromName'].touched">
                    Default From Name is required.
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <textarea #codemirrortextarea class="form-control template-input"></textarea>
              </div>
              <div class="form-group row">
                <h5>Preview</h5>
              </div>
              <div class="form-group row">
                <iframe #codemirrortextareapreview style="width: 100%; float: right; height: 300px; border: 1px dashed black; margin-left: 0px;"></iframe>
              </div>
            </div>
            <div class="col-lg-4">
              <label for="example-text-input" class="col-form-label">Text Content</label>
              <textarea class="form-control template-input" [value]="templateOne ? templateOne.templateSecret.textContent : ''" style="min-height: 350px;" [formControl]="form.controls['textContent']" ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
