<ngx-datatable *ngIf="templateList"
[rows]="rows" 
[columnMode]="'force'"
[headerHeight]="40" 
[footerHeight]="50" 
[rowHeight]="'auto'" 
[externalPaging]="true" 
[count]="count" [offset]="offset"
[limit]="limit" 
(page)='onPage($event)'>
<ngx-datatable-column name="Template Name">
    <ng-template let-row="row" let-value="tab" ngx-datatable-cell-template>
      <h6>{{row.templateSecret.templateName}}</h6>
    </ng-template>
</ngx-datatable-column>
<ngx-datatable-column name="Default Subject">
    <ng-template let-row="row" let-value="tab" ngx-datatable-cell-template>
      <h6>{{row.templateSecret.defaultSubject}}</h6>
    </ng-template>
</ngx-datatable-column>
<ngx-datatable-column name="Default From">
    <ng-template let-row="row" let-value="tab" ngx-datatable-cell-template>
      <h6>{{row.templateSecret.defaultFrom}}</h6>
    </ng-template>
</ngx-datatable-column>
<ngx-datatable-column name="Default From Name">
    <ng-template let-row="row" let-value="tab" ngx-datatable-cell-template>
      <h6>{{row.templateSecret.defaultFromName}}</h6>
    </ng-template>
</ngx-datatable-column>
<ngx-datatable-column name="Date Created">
    <ng-template let-row="row" let-value="tab" ngx-datatable-cell-template>
        <h6>{{row.createdTime | date}}</h6>
    </ng-template>
</ngx-datatable-column>
<ngx-datatable-column name="Time Created">
    <ng-template let-row="row" let-value="tab" ngx-datatable-cell-template>
        <h6>{{row.createdTime | date:'shortTime'}}</h6>
    </ng-template>
</ngx-datatable-column>
<ngx-datatable-column name="Action">
    <ng-template let-row="row" let-value="tab" ngx-datatable-cell-template >
        <span class="action-span">
            <i  (click)="edit(row)" class="icon fa fa-pencil fa-1.5x text-primary"  title="edit"></i>
            <i (click)="suspend(row)" class="icon fa fa-eye-slash fa-1.5x text-primary" *ngIf="row.active" title="suspend"></i>
            <i (click)="unsuspend(row)" class="icon fa fa-eye fa-1.5x text-primary" *ngIf="!row.active" title="approve"></i>
            <i (click)="delete(row)" class="icon fa fa-trash fa-1.5x text-danger" title="delete"></i>
        </span>
    </ng-template>
</ngx-datatable-column>
</ngx-datatable>
